<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abah Dominic Odeh" >
    <meta name="description" content="Responsive and dynamic form activity for WDD131 - Web Dynamic Fundamental." >
    <meta property="og:title" content="Responsive and dynamic form activity activity for WDD131 - Web Dynamic Fundamental." >
    <meta property="og:type" content="website" >
    <meta property="og:description" content="Links to weekly activities in Web Design and Development can be found here." >
    <meta property="og:url" content="https://dommmy200.github.io/" >
    <meta property="og:image" content="https://github.com/dommmy200/dommmy200.github.io/blob/wdd230x/images/gboko-market.jpeg" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Barlow:wght@200;400&family=Comfortaa&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>
<body>
    <header> 
        <h1>
            Product Review
        </h1>
    </header>
    <form method="get" action="review.html" class="wf1">
        <fieldset>
            <legend> Product Name*</legend>
            <label for="product">Product Name*</label>
            <select name="product" id="product" required>
                <option value="">Select a Product</option>
            </select>
        </fieldset>
        <fieldset class="stars">
            <legend>Rating*</legend>
            <input type="radio" id="fivestar" name="stars" value="5" required>
            <label for="fivestar" title="5 stars">5 Stars</label>
            <input type="radio" id="fourstar" name="stars" value="4" required>
            <label for="fourstar" title="4 stars">4 Stars</label>
            <input type="radio" id="threestar" name="stars" value="3" required>
            <label for="threestar" title="3 stars">3 Stars</label>
            <input type="radio" id="twostar" name="stars" value="2" required>
            <label for="twostar" title="2 stars">2 Stars</label>
            <input type="radio" id="onestar" name="stars" value="1" required>
            <label for="onestar" title="1 star">1 Star</label>
        </fieldset>
        <fieldset>
            <legend>Date of Installation*</legend>
            <label for="installed-date">Date Installed*
                <input type="date" id="installed-date" name="date" required title="Select the installation date" placeholder="YYYY-MM-DD">
            </label>
        </fieldset>
        <fieldset class="feature">
            <legend>What feature did you fine useful in the product?</legend>
            <p>(check all that apply)</p>
            <label ><input type="checkbox" id="feat1" name="feature" value="durability" >Durability</label>
            <label ><input type="checkbox" id="feat2" name="feature" value="performance" >Performance</label>
            <label ><input type="checkbox" id="feat3" name="feature" value="ease of use" >Ease of Use</label>
            <label ><input type="checkbox" id="feat4" name="feature" value="design" >Design</label>
        </fieldset>
        <fieldset>
            <legend>Written Review<span>(optional)</span></legend>
            <label for="review">Your Review:</label>
            <textarea name="textarea" id="review" rows="4" cols="38" title="Write your review here" placeholder="Write your review here..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Your Name <span>(optional)</span></legend>
            <label for="fname">Your Name:
                <input type="text" name="fname" id="fname" title="Enter your name" placeholder="Enter your name">
            </label>
        </fieldset>
        <div class="stars"></div>
        <button id="button" type="submit" value="product_review">Post Review</button>
    </form>
    <footer>
        <p class="footer"></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
