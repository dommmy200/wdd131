<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//styles/photography.css">
    <script src="../scripts/photography.js" defer></script>
    <title>Gallery</title>
</head>
<body>
    <header class="photograph-head">
        <img src="../images/camera-logo2.webp" alt="heading logo">
        <nav class="hamburger-menu">
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-btn" for="menu-toggle"><span></span></label>
            <ul class="menu-box">
                <li><a href="../photography.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="gallery">
        <section class="fixed-left">
            <h1>Members Gallery</h1>
            <h3>Click on members to see their photos!</h3>
            <div id="personal-gallery"></div>
        </section>
        <section class="fixed-right">
            <h1 class="member-name"></h1>
            <div id="populate-image"></div>
        </section>
    </main>
    <footer class="photograph-foot">
        <div class="copyright">&COPY;2024</div>
        <div class="socials"></div>
    </footer>
</body>
</html>
